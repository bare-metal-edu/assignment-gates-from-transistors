- docs/report.md:
  - description: "[FUNDAMENTAL] docs/report.md word count (150 words) is adequate to describe effort"
    check: CountFileWords
    options:
      count: 150
  - description: "[FUNDAMENTAL] docs/report.md word contains no TODOs"
    check: MatchFileFragment
    options:
      fragment: "TODO"
      count: 0
      exact: true
- description: "[FUNDAMENTAL] All circuits are signed off by instructor or TL"
  check: MatchCommandFragment
  options:
      fragment: "3"
      command: "grep \"DL\\|MS\" docs/report.md -c | awk -F: '{if ($1 > 2) print $0}'"
      count: 1
      exact: true
